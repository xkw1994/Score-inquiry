        async function sendDanmaku() {
            const input = document.getElementById('dmInput');
            const btn = document.getElementById('dmBtn') || document.querySelector('.dm-btn'); 
            const text = input.value.trim();
            
            // å†·å´æ£€æŸ¥
            if (btn.disabled) return;
            if (!text) return;
            if (text.length > 10) { showToast("âš ï¸ åªèƒ½å‘10ä¸ªå­—ä»¥å†…å“¦ï¼"); return; }

            // æ•æ„Ÿè¯æ£€æŸ¥
            const badWords = ['ç¬¨è›‹', 'å‚»ç“œ', 'å»æ­»', 'æ»š', 'åƒåœ¾', 'å¦ˆ', 'çˆ¸', 'æ­»', 'å¼±æ™º', 'sb', 'SB','å–œæ¬¢','tmd','åºŸç‰©','çˆ±','è®¨åŒ','åŸåŒ—','ç‰›é€¼']; 
            for (let word of badWords) {
                if (text.includes(word)) {
                    showToast("ğŸš« åŒ…å«æ•æ„Ÿè¯ï¼Œå·²è¢«å‡¯æ–‡è€å¸ˆå±è”½ï¼");
                    shakeInput(input);
                    return; 
                }
            }

            // --- å†·å´å€’è®¡æ—¶é€»è¾‘ ---
            btn.disabled = true;
            btn.style.backgroundColor = '#ccc'; 
            btn.style.boxShadow = 'none'; 
            let timeLeft = 3;
            btn.innerText = `${timeLeft}s`; 

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    btn.innerText = `${timeLeft}s`;
                } else {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "å‘å°„"; // æˆ–è€…éšæœºæ–‡æ¡ˆ
                    btn.style.backgroundColor = '#2ecc71'; 
                    btn.style.boxShadow = '0 4px 10px rgba(46, 204, 113, 0.4)';
                }
            }, 1000);

            // å­˜å…¥æ•°æ®åº“ (å¼‚æ­¥ï¼Œä¸é˜»å¡)
            if (supabaseClient) {
                supabaseClient.from('danmaku_logs').insert({ text: text }).then(({ error }) => {
                    if (error) console.error("å¼¹å¹•ä¿å­˜å¤±è´¥:", error);
                });
            }

            // å¹¿æ’­
            if (globalChannel) { 
                await globalChannel.send({ type: 'broadcast', event: 'danmaku', payload: { text: text } }); 
                input.value = ''; 
            }
        }

        function addToTicker(name, score) {

            // å†…éƒ¨å‡½æ•°ï¼šæ ¹æ®åˆ†æ•°å®šç­‰çº§

                if (s >= 270) return { cls: 's-tier', icon: 'ğŸ¥³' }; 
                if (s >= 240) return { cls: 'a-tier', icon: 'ğŸ˜Š' }; 
                if (s >= 210) return { cls: 'b-tier', icon: 'ğŸ˜±' }; 
                return { cls: 'c-tier', icon: 'ğŸ˜­' };

            const info = getInfo(score);

        function animRankS() { var end = Date.now() + 3000; (function frame() { confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ff0000'] }); confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ff0000'] }); if (Date.now() < end) requestAnimationFrame(frame); }()); }

            let myId = localStorage.getItem('score_visitor_id') || ('user_' + Math.floor(Math.random() * 10000000));

        }
