        async function logQuery(name, score) {

        // --- åŠŸèƒ½C: æŸ¥åˆ†ä¸»å‡½æ•° (ä» student_scores è¡¨) ---
        async function checkGrade() {
            const nameInput = document.getElementById('nameInput');
            const birthInput = document.getElementById('birthInput');
            const resultDiv = document.getElementById('result');
            const searchBtn = document.getElementById('searchBtn');

            const name = nameInput.value.trim();

            // é‡ç½®ç•Œé¢

            // ç®€å•æ ¡éªŒ
            if (!name) { nameInput.classList.add('shake'); setTimeout(() => nameInput.classList.remove('shake'), 400); return; }
            if (!birth) { birthInput.classList.add('shake'); setTimeout(() => birthInput.classList.remove('shake'), 400); return; }

            // ====== æ ¸å¿ƒï¼šå» Supabase æŸ¥åˆ† ======
            // å‡è®¾ä½ çš„è¡¨åæ˜¯ student_scoresï¼Œå­—æ®µæ˜¯ name å’Œ birthday
            const { data, error } = await supabaseClient

            if (data) {

                // 1. æ˜¾ç¤ºæˆç»©å•
                document.getElementById('nameDisplay').innerText = "ğŸ‰ " + data.name + " åŒå­¦";
                document.getElementById('scoreDisplay').innerHTML =

                logQuery(data.name, score);

        function getTierInfo(score) {
            // å¦‚æœå†å²è®°å½•æ²¡å­˜åˆ†æ•°(æ—§æ•°æ®)ï¼Œæˆ–è€…åˆ†æ•°ä¸ºç©ºï¼Œæ˜¾ç¤ºç»¿è‰²å‹¾å‹¾

           // ===========================================

            let myId = localStorage.getItem('score_visitor_id') || ('user_' + Math.floor(Math.random() * 10000000));
            localStorage.setItem('score_visitor_id', myId);
            globalChannel = supabaseClient.channel('score_room', { config: { presence: { key: myId }, broadcast: { self: true } } });
            globalChannel
                .on('presence', { event: 'sync' }, () => {
                    const state = globalChannel.presenceState();
                    document.getElementById('onlineCount').innerText = Object.keys(state).length;
                    Object.values(state).forEach(users => { users.forEach(u => { if (u.latest_check) addToTicker(u.latest_check.name, u.latest_check.score); }); });
                })
                .on('broadcast', { event: 'check_success' }, (payload) => {
                    const { name, score } = payload.payload;
                    showToast("ğŸ‰ " + name + " å·²æŸ¥è¯¢æˆç»©");
                    addToTicker(name, score);
                })
                .on('broadcast', { event: 'danmaku' }, (payload) => { shootDanmaku(payload.payload.text); })
                .subscribe(async (status) => { if (status === 'SUBSCRIBED') await globalChannel.track({ online_at: new Date().toISOString() }); });
        }
        
        // å¼¹å¹•ç›¸å…³
        async function sendDanmaku() {
            const input = document.getElementById('dmInput');
            const text = input.value.trim();
            if (!text) return;
            if (globalChannel) { await globalChannel.send({ type: 'broadcast', event: 'danmaku', payload: { text: text } }); input.value = ''; }
        }
        function shootDanmaku(text) {
            const el = document.createElement('div'); el.innerText = text; el.className = 'dm-item';
            el.style.color = ['#fff', '#ffeaa7', '#81ecec', '#fab1a0', '#a29bfe'][Math.floor(Math.random() * 5)];
            el.style.top = Math.floor(Math.random() * 40 + 30) + '%';
            el.style.animationDuration = Math.floor(Math.random() * 6 + 8) + 's';
            document.body.appendChild(el);
            el.addEventListener('animationend', () => { el.remove(); });
        }
        function showToast(text) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div'); toast.className = 'toast';
            toast.innerHTML = `<span>ğŸ””</span> ${text}`; container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 1200);
        }
    </script>
